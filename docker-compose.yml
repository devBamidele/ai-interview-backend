services:
  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - ai-interview-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-interview-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - ai-interview-network
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  ai-interview-network:
    driver: bridge
