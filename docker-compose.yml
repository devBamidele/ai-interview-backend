services:
  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: build  # Use build stage for development (includes dev dependencies)
    container_name: ai-interview-backend
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=local
      - PORT=8080
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
    networks:
      - ai-interview-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start:dev
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:8080/health/liveness', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - ai-interview-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-interview-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - ai-interview-network
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  ai-interview-network:
    driver: bridge
