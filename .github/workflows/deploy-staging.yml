name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  GCP_PROJECT_ID: rehears3
  GCP_REGION: us-central1
  SERVICE_NAME: ai-interview-backend-staging
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: ai-interview-backend

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  build-and-deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [lint, test, security]

    permissions:
      contents: read
      id-token: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-latest \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --quiet

      - name: Get Cloud Run service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service deployed to: $SERVICE_URL"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check - Liveness
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.get-url.outputs.SERVICE_URL }}/api/health/liveness")
          if [ "$RESPONSE" != "200" ]; then
            echo "Liveness check failed with status $RESPONSE"
            exit 1
          fi
          echo "Liveness check passed"

      - name: Health check - Readiness
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.get-url.outputs.SERVICE_URL }}/api/health/readiness")
          if [ "$RESPONSE" != "200" ]; then
            echo "Readiness check failed with status $RESPONSE"
            exit 1
          fi
          echo "Readiness check passed"

      - name: Smoke test - API Documentation
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.get-url.outputs.SERVICE_URL }}/api/docs")
          if [ "$RESPONSE" != "200" ] && [ "$RESPONSE" != "301" ]; then
            echo "API docs check failed with status $RESPONSE"
            exit 1
          fi
          echo "API documentation accessible"

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "Service URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }}"
          echo "Region: ${{ env.GCP_REGION }}"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    steps:
      - name: Deployment success notification
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "üöÄ Staging deployment completed successfully"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Deployment failure notification
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "‚ùå Staging deployment failed"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1
